<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquisition</title>
    <script src="https://kit.fontawesome.com/8911355e02.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Image Section -->
    <div class="container">
        <div class="row justify-content-center">
                <img id="mainImage" class="image-sizing rounded" src="images/blank.jpg" alt="main image">
                <ul id="symbolList" class="justify-content-center text-center list-unstyled display">
                    <li class="display-5 text-decoration-underline bg-lightdark-rounded p-1">Symbols</li>
                </ul>
                <p class="text-center text-muted p-2 text-decoration-underline" id="emailDisplay"></p>
        </div>
    </div>

    <!-- Form -->
    <div class="container bg-lightdark p-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="thankyou.html" id="myForm" method="get">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Symbol Name</label>
                        <input type="text" name="user" id="userName" class="form-control" placeholder="Symbol Name">
                        <span id="errorName"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="yerEmail" id="email" class="form-control" placeholder="Email">
                        <span id="errorEmail"></span>
                    </div>
                    <div class="mb-3">
                        <label for="randomNothing" class="form-label">Random</label>
                        <input type="text" name="nothing" id="randomNothing" class="form-control" placeholder="Random Nothing">
                        <span id="errorNothing"></span>
                    </div>
                    <div class="mb-3">
                        <label for="imageSource" class="form-label">Image Source</label>
                        <input type="text" name="imageSrc" id="imageSource" class="form-control"
                            placeholder="images/file.jpg">
                        <span id="imageSourceError"></span>
                    </div>
                    <input type="submit" id="nextSymbol" value="Add Symbol">
                </form>
            </div>
        </div>
    </div>

    <p class="display-1 nada text-center" id="nothingDisplay"></p>

    <script src="scripts.js"></script>
</body>

</html>
